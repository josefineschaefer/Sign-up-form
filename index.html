<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Sign up Page</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width" />
  </head>

  <body>
    <div class="split left">
      <div class="backdrop">
      <div class="social">
        <h1>Sign up with</h1>
        <a href="www.facebook.com">
          <img class="logo" src="assets/facebook_logo.svg" alt="facebook"
        /></a>
        <a href="www.twitter.com">
          <img class="logo" src="assets/twitter_logo.svg" alt="twitter" 
        /></a>
        <a href="www.instagram.com">
          <img class="logo" src="assets/instagram_logo.svg" alt="instagram" />
        </a>
        <p>or use your email for registration:</p>
      </div>
      <form action="/action_page.php">
        <label for="Name">Name:</label>
        <input type="text" placeholder="Name" id="Name" />
        <label for="E-mail">E-mail:</label>
        <input type="text" placeholder="E-mail" id="E-mail" />
        <label for="pass">Password (8 characters minimum):</label>
        <input
          type="password"
          id="pass"
          minlength="8"
          required
          placeholder="Password"
        />
        <div>
          <input type="checkbox" id="Terms" checked /><label for="Terms"
            >I agree to the <a href="google.com">Terms</a> and
            <a href="google.com">Privacy Policy</a></label
          >
        </div>
        <div class="submit">
        <button type="submit">Sign Up</button>
        <a href="login.html">I already have an account</a>
        </div>
      </form>
    </div>
    </div>
    <div class="split right">
    <img
      src="assets/illustration.jpeg"
      alt="colorful illustration of many different kinds of people"
    />
    </div>
  </body>
</html>
